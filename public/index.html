<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Our Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create An Account</a>
                </li>


            </ul>

        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content banner">

        </div>

    </div>

    <span class="container text-center createAccount">
        <form class="container needs-validation" novalidate>
            <h1>Create a new account</h1>
            <div class="form-row">

                <!-- First Name Input -->
                <div class="col-md-4 mb-4">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control inputRowOne" id="firstNameInput" placeholder="First name"
                        value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <!-- Last Name Input -->
                <div class="col-md-4 mb-4">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control inputRowOne" id="lastNameInput" placeholder="Last name"
                        value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <!-- Username Input -->
                <div class="col-md-4 mb-4">
                    <label for="validationCustom02">Username</label>
                    <input type="text" class="form-control inputRowOne" id="usernameInput" placeholder="Last name"
                        value="M-Otto10" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>


            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="addressInput" placeholder="1234 Main St">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="cityInput">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="StateInput" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="ZipInput">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                </div>

            </div>
            <button class="btn btn-primary" id="createAccountButton"type="submit">Create Account</button>
        </form>

    </span>

<script>
var firstNameInput, lastNameInput, emailInput, addressInput, cityInput, stateInput, zipInput;

firstNameInput = $("#firstNameInput").val();
lastNameInput = $("#lastNameInput").val();
emailInput = $("#emailInput").val();
addressInput = $("#addressInput").val();
stateInput = $("#stateInput").val();
zipInput = $("#zipInput").val();

$("#createAccountButton").click(function() {
    $.post("/api/users")
    // on success, run this callback
    .then(function(data) {
      // log the data we found
      console.log(data);
      // tell the user we're adding a character with an alert window
      alert("Adding character...");
    });
})
</script>
